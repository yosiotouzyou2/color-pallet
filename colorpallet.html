<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"/>


    <link rel="stylesheet" href="colorpallet.css">

    <title>カラーパレット</title>
        <style>
        nav {
            background: #f0f0f0;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            margin: 0 20px;
            text-decoration: none;
            color: #3202ac;
            font-weight: bold;
        }
        section {
            scroll-margin-top: 80px;
            margin-top: 40px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#tool"><i class="fas fa-tool" style="margin-top: 6px"></i>ツール選択</a> | 
        <a href="#search"><i class="fas fa-tool" style="margin-top: 6px"></i>注意事項</a> | 
        <a href="#pallet"><i class="fas fa-tool" style="margin-top: 6px"></i>カラーパレット</a> | 
        <a href="#favorite"><i class="fas fa-tool" style="margin-top: 6px"></i>お気に入り</a>
    </nav>

    <div id="topBanner">
        <span>カラーパレッド</span>
    </div>

    <section id="tool">
        <h2>ほかのツール一覧</h2>
        
        <div>
            <button id="editer" class="toolBtn">画像編集</button>
            <label class="toolLetter">　:複数の画像を1枚の写真や画像に文字を入れたりしたいときはここ！</label>
        </div>

        <div style="margin-top: 25px">
            <button id="template" class="toolBtn">テンプレート</button>
            <label class="toolLetter">　:表の枠などのテンプレートはここから入手できます！</label>
        </div>

        <div style="margin-top: 25px">
            <button id="color" class="toolBtn">文字作成</button>
            <label class="toolLetter">　:表やサムネの文字、特別な日付や名前などを画像に組み合わせたいときはこちらのサイトから作れます！</label>
        </div>
    </section>

    <section id="search">
        <h2>注意事項</h2>
        <label class="letter">本サイトで表示される色は、ご利用のディスプレイ環境や個人の色覚特性により実際の色と異なって見える場合があります。</label>
        <br><label class="letter">特に色覚に個人差があるため、色のみでの判断は誤解を招くことがあります。重要な情報の識別には色以外の要素（文字など）もご利用ください。</label>
        <br><br><label class="letter">本サイトで使用している色の名前は、AI（ChatGPT）による一般的な色名の分類を参考にしています。</label>
        <br><br><label class="letter">お気に入りはお使いのブラウザに自動保存されます。</label>
        <br><label class="letter">タブやウィンドウを閉じても保持されますが、シークレットモードや別のデバイス・ブラウザでは共有されません。</label>
        <br><label class="letter">また、ブラウザのキャッシュ履歴を削除すると、データも消える場合があります。</label>
    </section>

    <section id="pallet">
        <h2>カラーパレット</h2>
        <div class="palette-container" id="paletteContainer"></div>
        <div id="paletteContainer"><!-- 色表示とお気に入りボタンをJSで作成 --></div>
    </section>

    <section id="favorite">
        <h3>お気に入り</h3>
        <div id="favoritesContainer"></div>
    </section>
    
<script src="colorpallet.js" defer></script>
<div class="toast" id="toast">Copied!</div>
</body>
